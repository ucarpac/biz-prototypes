  <style>
    :root {
      --pink:#f84ca2;
      --navy:#1c2663;
      --text:#2f3550;
      --muted:#6f7692;
      --line:#dde4f0;
      --bg:#f5f8fe;
      --g1:#f84ca2;
      --g2:#6d7dff;
      --grad:linear-gradient(120deg,var(--g1),var(--g2));
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:"Hiragino Sans","Noto Sans JP",sans-serif;
      background:radial-gradient(circle at top left,#edf3ff,var(--bg) 62%);
      color:var(--text);
      min-height:100vh;
    }
    .phone {
      width:min(100%,420px);
      margin:0 auto;
      min-height:100vh;
      background:#fff;
      border-left:1px solid var(--line);
      border-right:1px solid var(--line);
      box-shadow:0 10px 24px rgba(17,42,77,.08);
    }
    .head {
      background:linear-gradient(150deg,#1a2761,#314ba0);
      color:#fff;
      padding:20px 16px;
    }
    .head .angle {
      display:inline-block;
      border-radius:999px;
      padding:4px 10px;
      background:rgba(255,255,255,.16);
      border:1px solid rgba(255,255,255,.25);
      font-size:11px;
      font-weight:700;
      margin-bottom:8px;
    }
    .head h1 { font-size:18px; line-height:1.42; }
    .head p { font-size:12px; margin-top:7px; opacity:.9; }

    .card {
      margin:12px;
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      background:#fff;
    }
    .kpi-grid {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:10px;
    }
    .kpi {
      border:1px solid #e6ebf5;
      border-radius:10px;
      padding:9px;
      background:#f9fbff;
    }
    .kpi .name { font-size:11px; color:var(--muted); margin-bottom:2px; }
    .kpi .val { font-size:16px; color:var(--navy); font-weight:800; }

    .price {
      font-size:38px;
      font-weight:800;
      color:var(--pink);
      line-height:1.08;
      margin:4px 0;
    }
    .caption { font-size:12px; color:var(--muted); line-height:1.65; }

    .insight {
      margin-top:10px;
      border:1px dashed #ccd7ee;
      background:#f8fbff;
      border-radius:12px;
      padding:10px;
      font-size:12px;
      color:#4a5677;
      line-height:1.65;
    }

    .actions {
      margin:14px 12px 16px;
      border-top:1px solid var(--line);
      padding-top:12px;
    }
    .btn {
      width:100%;
      border:none;
      border-radius:30px;
      padding:14px;
      font-size:15px;
      font-weight:800;
      color:#10295f;
      background:var(--grad);
      margin-bottom:8px;
    }
    .btn.alt {
      background:#fff;
      border:1px solid var(--line);
      color:#505b7d;
      font-size:13px;
      font-weight:700;
      padding:12px;
    }
  </style>
