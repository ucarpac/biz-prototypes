<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CVR案A | 単一CTA集中</title>
  <style>
    :root {
      --pink: #f84ca2;
      --navy: #1c2663;
      --bg: #f7f9fd;
      --text: #2b2f42;
      --muted: #6f7287;
      --line: #e4e8f2;
      --grad: linear-gradient(100deg, #1ddcff, #4db4ff);
      --good: #1f8f5f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: radial-gradient(circle at top right, #eaf4ff, var(--bg) 60%);
      color: var(--text);
      min-height: 100vh;
    }
    .phone {
      width: min(100%, 420px);
      margin: 0 auto;
      min-height: 100vh;
      background: #fff;
      border-left: 1px solid var(--line);
      border-right: 1px solid var(--line);
      box-shadow: 0 12px 28px rgba(18, 36, 77, 0.08);
    }
    .header {
      background: var(--navy);
      color: #fff;
      padding: 20px 18px 18px;
    }
    .header h1 { font-size: 18px; line-height: 1.4; }
    .header p { font-size: 12px; opacity: .85; margin-top: 6px; }

    .price-card {
      margin: 14px;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 16px;
      background: #fff;
    }
    .car {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 12px;
    }
    .price-label { font-size: 12px; color: var(--muted); }
    .price {
      font-size: 44px;
      font-weight: 800;
      color: var(--pink);
      line-height: 1;
      margin: 6px 0 10px;
    }
    .price span { font-size: 18px; }

    .chips { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
    .chip {
      border: 1px solid #d6def7;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 11px;
      color: #2f4b93;
      background: #f0f5ff;
      font-weight: 700;
    }

    .forecast {
      margin: 14px;
      border-radius: 14px;
      background: #f9fbff;
      border: 1px solid var(--line);
      padding: 14px;
    }
    .forecast h2 {
      color: var(--navy);
      font-size: 14px;
      margin-bottom: 10px;
    }
    .bar {
      height: 8px;
      border-radius: 999px;
      background: #d8e6ff;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .bar > div {
      width: 64%;
      height: 100%;
      background: linear-gradient(90deg, var(--pink), #ff7bbf);
    }
    .forecast p { font-size: 12px; color: var(--muted); line-height: 1.6; }
    .forecast strong { color: var(--pink); }

    .cta-wrap {
      position: sticky;
      bottom: 0;
      background: #fff;
      border-top: 1px solid var(--line);
      padding: 12px 14px 16px;
    }
    .cta {
      display: block;
      width: 100%;
      text-align: center;
      text-decoration: none;
      font-weight: 800;
      font-size: 16px;
      color: var(--navy);
      background: var(--grad);
      border-radius: 30px;
      padding: 15px 14px;
      box-shadow: 0 8px 18px rgba(72, 170, 255, .36);
    }
    .sub {
      margin-top: 9px;
      text-align: center;
      font-size: 11px;
      color: var(--good);
      font-weight: 700;
    }
    @media (min-width: 760px) {
      .phone { margin-top: 16px; border-radius: 16px; overflow: hidden; min-height: calc(100vh - 32px); }
    }
  </style>
</head>
<body>
  <script src="../auth.js"></script>
  <main class="phone">
    <header class="header">
      <h1>査定結果を確認しました。<br>この価格で進めますか？</h1>
      <p>相場が下がる前に、最短1分で売却相談を完了できます。</p>
    </header>

    <section class="price-card">
      <div class="car">トヨタ プリウス / 2020年式 / 35,000km</div>
      <div class="price-label">現在の推定売却価格</div>
      <div class="price">185<span>万円</span></div>
      <div class="chips">
        <div class="chip">8,000店規模の入札ネットワーク</div>
        <div class="chip">やりとりは1社のみ</div>
        <div class="chip">個人情報の公開先を最小化</div>
      </div>
    </section>

    <section class="forecast">
      <h2>6ヶ月以内に売る方が有利な見込み</h2>
      <div class="bar"><div></div></div>
      <p>
        この車種は直近トレンドで下落傾向です。<br>
        半年後は <strong>約10万円下振れ</strong> する可能性があります。
      </p>
    </section>

    <section class="cta-wrap">
      <a class="cta" href="#">この価格で査定依頼を完了する</a>
      <p class="sub">営業電話ラッシュなし / 連絡窓口は1つ</p>
    </section>
  </main>
</body>
</html>
