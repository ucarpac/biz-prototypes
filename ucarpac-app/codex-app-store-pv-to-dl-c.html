<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UcarPAC App Store Screenshot C</title>
  <style>
    :root {
      --pink: #F84CA2;
      --dark-blue: #1c2663;
      --white: #FFFFFF;
      --text-black: #404040;
      --text-gray: #737373;
      --back-white: #FAFAFA;
      --back-gray: #EDF1F4;
      --back-blue: #091355;
      --gradient-primary: linear-gradient(90deg, #1ddcff, #4db4ff);
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow: rgba(0,0,0,0.11);
      --font-sans: 'Hiragino Sans', 'Noto Sans JP', system-ui, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      font-family: var(--font-sans);
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .frame {
      width: 375px;
      height: 812px;
      background: var(--back-white);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .header {
      padding: 24px 20px 10px;
      background: var(--back-blue);
      color: #fff;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 26px;
      line-height: 1.2;
    }
    .header p {
      margin: 8px 0 0;
      font-size: 13px;
      color: #c7d2fe;
    }
    .badge {
      display: inline-block;
      margin-top: 12px;
      background: var(--pink);
      color: white;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 700;
    }
    .section {
      padding: 18px 20px 0;
    }
    .card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: 0 6px 20px var(--shadow);
      padding: 14px;
      margin-bottom: 12px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--text-gray);
    }
    .row strong { color: var(--dark-blue); }
    .highlight {
      background: #fff1f7;
      color: var(--pink);
      padding: 8px 10px;
      border-radius: var(--radius-md);
      font-weight: 700;
      font-size: 13px;
      text-align: center;
      margin-top: 10px;
    }
    .cta {
      margin: 12px 20px 0;
      padding: 14px 18px;
      background: var(--gradient-primary);
      color: var(--dark-blue);
      border-radius: 30px;
      text-align: center;
      font-weight: 700;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">
      <h1>電話0本で売却完了</h1>
      <p>競合比較で選ばれる理由</p>
      <div class="badge">電話0本</div>
    </div>
    <div class="section">
      <div class="card">
        <div class="row"><strong>UcarPAC</strong><span>電話0本 / 1社のみ</span></div>
        <div class="highlight">AI査定 + 8,000社オークション</div>
      </div>
      <div class="card">
        <div class="row"><strong>一括査定</strong><span>最大10社から電話</span></div>
        <div class="row" style="margin-top:8px;"><strong>事前入札</strong><span>上位3社から電話</span></div>
      </div>
      <div class="card">
        <div class="row"><strong>個人情報不要</strong><span>相場チェックだけOK</span></div>
        <div class="row" style="margin-top:8px;"><strong>アプリ唯一</strong><span>出費管理まで</span></div>
      </div>
    </div>
    <div class="cta">ストレスなく高く売る</div>
  </div>
</body>
</html>
