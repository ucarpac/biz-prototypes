<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ダッシュボード - 相場追跡</title>
  <style>
    :root {
      --pink: #F84CA2;
      --dark-blue: #1c2663;
      --white: #FFFFFF;
      --text-black: #404040;
      --text-gray: #737373;
      --back-white: #FAFAFA;
      --back-gray: #EDF1F4;
      --gradient-primary: linear-gradient(90deg, #1ddcff, #4db4ff);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
      background: var(--back-white);
      min-height: 100vh;
      max-width: 375px;
      margin: 0 auto;
      padding-bottom: 80px;
    }
    .header {
      background: var(--white);
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #F2F2F2;
    }
    .header-title {
      font-size: 18px;
      font-weight: bold;
      color: var(--dark-blue);
    }
    .notification-btn {
      width: 40px;
      height: 40px;
      background: var(--back-gray);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .notification-btn svg {
      width: 20px;
      height: 20px;
      fill: var(--text-gray);
    }
    .notification-dot {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 8px;
      height: 8px;
      background: var(--pink);
      border-radius: 50%;
    }
    .price-card {
      margin: 16px;
      background: linear-gradient(135deg, var(--dark-blue), #2a3a8a);
      border-radius: 16px;
      padding: 20px;
      color: var(--white);
    }
    .price-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
    }
    .car-label {
      font-size: 12px;
      opacity: 0.7;
    }
    .car-name {
      font-size: 16px;
      font-weight: bold;
      margin-top: 4px;
    }
    .trend-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
    }
    .trend-badge.down {
      background: rgba(239,83,80,0.3);
    }
    .trend-badge svg {
      width: 12px;
      height: 12px;
    }
    .current-price {
      text-align: center;
      padding: 16px 0;
    }
    .price-label {
      font-size: 11px;
      opacity: 0.7;
    }
    .price-value {
      font-size: 44px;
      font-weight: bold;
      line-height: 1.1;
    }
    .price-value span {
      font-size: 18px;
    }
    .price-change {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
    }
    .mini-graph {
      height: 60px;
      margin-top: 12px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 4px;
      padding: 0 8px;
    }
    .mini-bar {
      flex: 1;
      background: rgba(255,255,255,0.3);
      border-radius: 4px 4px 0 0;
      position: relative;
    }
    .mini-bar.current {
      background: var(--pink);
    }
    .mini-label {
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 9px;
      opacity: 0.6;
      white-space: nowrap;
    }
    .sell-plan {
      margin: 16px;
      background: var(--white);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .sell-plan-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .sell-plan-title {
      font-size: 14px;
      font-weight: bold;
      color: var(--dark-blue);
    }
    .edit-btn {
      font-size: 12px;
      color: var(--pink);
      text-decoration: none;
    }
    .sell-plan-content {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .calendar-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #FFF3F8, #FFE8F3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .calendar-icon svg {
      width: 24px;
      height: 24px;
      fill: var(--pink);
    }
    .sell-plan-info {
      flex: 1;
    }
    .sell-plan-date {
      font-size: 16px;
      font-weight: bold;
      color: var(--dark-blue);
    }
    .sell-plan-note {
      font-size: 12px;
      color: var(--text-gray);
      margin-top: 4px;
    }
    .section {
      margin: 20px 16px;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .section-title {
      font-size: 14px;
      font-weight: bold;
      color: var(--dark-blue);
    }
    .see-all {
      font-size: 12px;
      color: var(--pink);
      text-decoration: none;
    }
    .notification-list {
      background: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .notification-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid #F2F2F2;
    }
    .notification-item:last-child {
      border-bottom: none;
    }
    .notif-icon {
      width: 36px;
      height: 36px;
      background: var(--back-gray);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .notif-icon svg {
      width: 18px;
      height: 18px;
      fill: var(--text-gray);
    }
    .notif-icon.price {
      background: #FFF3F8;
    }
    .notif-icon.price svg {
      fill: var(--pink);
    }
    .notif-content {
      flex: 1;
    }
    .notif-text {
      font-size: 13px;
      color: var(--text-black);
      line-height: 1.5;
    }
    .notif-text strong {
      color: var(--pink);
    }
    .notif-time {
      font-size: 11px;
      color: var(--text-gray);
      margin-top: 4px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 375px;
      background: var(--white);
      border-top: 1px solid #F2F2F2;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: var(--text-gray);
      font-size: 10px;
    }
    .nav-item.active {
      color: var(--pink);
    }
    .nav-item svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <script src="../auth.js"></script>

  <div class="header">
    <div class="header-title">マイカー</div>
    <div class="notification-btn">
      <svg viewBox="0 0 24 24">
        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
      </svg>
      <div class="notification-dot"></div>
    </div>
  </div>

  <div class="price-card">
    <div class="price-card-header">
      <div>
        <div class="car-label">登録車両</div>
        <div class="car-name">トヨタ プリウス</div>
      </div>
      <div class="trend-badge down">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M16 18l2.29-2.29-4.88-4.88-4 4L2 7.41 3.41 6l6 6 4-4 6.3 6.29L22 12v6z"/>
        </svg>
        -3万円/月
      </div>
    </div>
    <div class="current-price">
      <div class="price-label">現在の推定価格</div>
      <div class="price-value">185<span>万円</span></div>
      <div class="price-change">先月比 -3万円</div>
    </div>
    <div class="mini-graph">
      <div class="mini-bar" style="height: 90%">
        <span class="mini-label">10月</span>
      </div>
      <div class="mini-bar" style="height: 85%">
        <span class="mini-label">11月</span>
      </div>
      <div class="mini-bar" style="height: 80%">
        <span class="mini-label">12月</span>
      </div>
      <div class="mini-bar" style="height: 75%">
        <span class="mini-label">1月</span>
      </div>
      <div class="mini-bar current" style="height: 70%">
        <span class="mini-label">今月</span>
      </div>
    </div>
  </div>

  <div class="sell-plan">
    <div class="sell-plan-header">
      <div class="sell-plan-title">売却予定</div>
      <a href="#" class="edit-btn">変更</a>
    </div>
    <div class="sell-plan-content">
      <div class="calendar-icon">
        <svg viewBox="0 0 24 24">
          <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/>
        </svg>
      </div>
      <div class="sell-plan-info">
        <div class="sell-plan-date">2024年6月頃</div>
        <div class="sell-plan-note">予定日が近づいたらお知らせします</div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-header">
      <div class="section-title">最近のお知らせ</div>
      <a href="#" class="see-all">すべて見る</a>
    </div>
    <div class="notification-list">
      <div class="notification-item">
        <div class="notif-icon price">
          <svg viewBox="0 0 24 24">
            <path d="M11.8 10.9c-2.27-.59-3-1.2-3-2.15 0-1.09 1.01-1.85 2.7-1.85 1.78 0 2.44.85 2.5 2.1h2.21c-.07-1.72-1.12-3.3-3.21-3.81V3h-3v2.16c-1.94.42-3.5 1.68-3.5 3.61 0 2.31 1.91 3.46 4.7 4.13 2.5.6 3 1.48 3 2.41 0 .69-.49 1.79-2.7 1.79-2.06 0-2.87-.92-2.98-2.1h-2.2c.12 2.19 1.76 3.42 3.68 3.83V21h3v-2.15c1.95-.37 3.5-1.5 3.5-3.55 0-2.84-2.43-3.81-4.7-4.4z"/>
          </svg>
        </div>
        <div class="notif-content">
          <div class="notif-text">プリウスの相場が<strong>3万円下がりました</strong></div>
          <div class="notif-time">2時間前</div>
        </div>
      </div>
      <div class="notification-item">
        <div class="notif-icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
        </div>
        <div class="notif-content">
          <div class="notif-text">売却予定日まであと4ヶ月です</div>
          <div class="notif-time">1日前</div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="#" class="nav-item active">
      <svg viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      ホーム
    </a>
    <a href="#" class="nav-item">
      <svg viewBox="0 0 24 24">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
      </svg>
      査定
    </a>
    <a href="#" class="nav-item">
      <svg viewBox="0 0 24 24">
        <path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
      </svg>
      出費
    </a>
    <a href="#" class="nav-item">
      <svg viewBox="0 0 24 24">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
      </svg>
      マイページ
    </a>
  </div>

</body>
</html>
