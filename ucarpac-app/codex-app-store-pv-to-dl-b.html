<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UcarPAC App Store Screenshot B</title>
  <style>
    :root {
      --pink: #F84CA2;
      --dark-blue: #1c2663;
      --white: #FFFFFF;
      --text-black: #404040;
      --text-gray: #737373;
      --back-white: #FAFAFA;
      --back-gray: #EDF1F4;
      --gradient-primary: linear-gradient(90deg, #1ddcff, #4db4ff);
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow: rgba(0,0,0,0.11);
      --font-sans: 'Hiragino Sans', 'Noto Sans JP', system-ui, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      font-family: var(--font-sans);
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .frame {
      width: 375px;
      height: 812px;
      background: var(--back-white);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .top {
      padding: 26px 20px 10px;
      background: linear-gradient(180deg, #ffffff 0%, #f5f8ff 100%);
    }
    .top h1 {
      margin: 0;
      font-size: 26px;
      color: var(--dark-blue);
      line-height: 1.25;
      font-weight: 700;
    }
    .top p {
      margin: 6px 0 0;
      font-size: 14px;
      color: var(--text-gray);
    }
    .pill {
      display: inline-block;
      margin-top: 12px;
      background: #e9f7ff;
      color: #2c77ff;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
    }
    .card {
      margin: 16px 20px 0;
      padding: 16px;
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: 0 6px 20px var(--shadow);
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 16px;
      color: var(--dark-blue);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .tile {
      background: var(--back-gray);
      border-radius: var(--radius-md);
      padding: 10px;
      font-size: 12px;
      color: var(--text-gray);
    }
    .tile strong { color: var(--dark-blue); }
    .graph {
      height: 140px;
      background: linear-gradient(180deg, #e8f4ff, #ffffff);
      border-radius: var(--radius-md);
      margin-top: 12px;
      position: relative;
      overflow: hidden;
    }
    .graph svg { position: absolute; inset: 12px; }
    .cta {
      margin: 18px 20px 0;
      padding: 14px 18px;
      background: var(--gradient-primary);
      color: var(--dark-blue);
      border-radius: 30px;
      text-align: center;
      font-weight: 700;
      font-size: 14px;
    }
    .footer {
      margin-top: 14px;
      text-align: center;
      color: var(--text-gray);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">
      <span class="pill">Android向け</span>
      <h1>出費管理 + 将来予測で<br>“今売るべき”がわかる</h1>
      <p>維持費と相場の両方を見える化</p>
    </div>
    <div class="card">
      <h2>今月の維持費サマリー</h2>
      <div class="grid">
        <div class="tile"><strong>ガソリン</strong><br>12,800円</div>
        <div class="tile"><strong>保険</strong><br>6,200円</div>
        <div class="tile"><strong>整備</strong><br>9,400円</div>
        <div class="tile"><strong>合計</strong><br>28,400円</div>
      </div>
      <div class="graph">
        <svg viewBox="0 0 300 110" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 90 C50 70, 80 60, 120 62 C160 64, 200 50, 240 40 C260 32, 280 28, 295 20" stroke="#1ddcff" stroke-width="4" fill="none" />
        </svg>
      </div>
      <div style="font-size:12px;color:var(--text-gray);margin-top:8px;">3ヶ月後の予測: +12万円</div>
    </div>
    <div class="cta">売り時をAIでチェック</div>
    <div class="footer">個人情報なしで相場チェック</div>
  </div>
</body>
</html>
