<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UcarPAC App Store Screenshot A</title>
  <style>
    :root {
      --pink: #F84CA2;
      --dark-blue: #1c2663;
      --white: #FFFFFF;
      --text-black: #404040;
      --text-gray: #737373;
      --back-white: #FAFAFA;
      --back-gray: #EDF1F4;
      --back-light-pink: #ffd8e8;
      --gradient-primary: linear-gradient(90deg, #1ddcff, #4db4ff);
      --gradient-pink: linear-gradient(90deg, #f84ca2, #f84ca2);
      --radius-md: 12px;
      --radius-lg: 16px;
      --shadow: rgba(0,0,0,0.11);
      --font-sans: 'Hiragino Sans', 'Noto Sans JP', system-ui, sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #111;
      font-family: var(--font-sans);
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .frame {
      width: 375px;
      height: 812px;
      background: var(--back-white);
      border-radius: 28px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    .status {
      height: 44px;
      padding: 12px 18px 0;
      font-size: 12px;
      color: var(--text-gray);
      display: flex;
      justify-content: space-between;
    }
    .hero {
      padding: 16px 20px 0;
      text-align: center;
    }
    .hero h1 {
      margin: 8px 0 4px;
      font-size: 28px;
      color: var(--dark-blue);
      font-weight: 700;
      line-height: 1.2;
    }
    .hero p {
      margin: 0;
      color: var(--text-gray);
      font-size: 14px;
    }
    .badge {
      display: inline-block;
      margin-top: 10px;
      background: var(--back-light-pink);
      color: var(--pink);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
    }
    .card {
      margin: 18px 20px 0;
      padding: 18px;
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: 0 6px 20px var(--shadow);
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 18px;
      color: var(--dark-blue);
    }
    .graph {
      height: 170px;
      border-radius: var(--radius-md);
      background: linear-gradient(180deg, #e8f4ff, #ffffff);
      position: relative;
      overflow: hidden;
    }
    .graph svg {
      position: absolute;
      inset: 12px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-gray);
    }
    .cta {
      margin: 20px;
      padding: 14px 18px;
      background: var(--gradient-primary);
      color: var(--dark-blue);
      border-radius: 30px;
      text-align: center;
      font-weight: 700;
      font-size: 14px;
    }
    .footer {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      color: var(--text-gray);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="status">
      <span>9:41</span>
      <span>●●● 100%</span>
    </div>
    <div class="hero">
      <div class="badge">個人情報なしで相場チェック</div>
      <h1>AIが愛車の価値を<br>今も未来も予測</h1>
      <p>競合ゼロのAI査定で、売り時が見える</p>
    </div>
    <div class="card">
      <h2>AI査定 3ヶ月後の予測</h2>
      <div class="graph">
        <svg viewBox="0 0 300 140" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 110 C40 80, 80 90, 120 70 C160 50, 200 65, 240 45 C260 35, 285 30, 295 24" stroke="#4db4ff" stroke-width="4" fill="none" />
          <circle cx="240" cy="45" r="6" fill="#F84CA2" />
          <circle cx="295" cy="24" r="6" fill="#F84CA2" />
        </svg>
      </div>
      <div class="stat-row">
        <span>現在相場: 142万円</span>
        <span>3ヶ月後: 151万円</span>
      </div>
    </div>
    <div class="cta">AI査定を今すぐ体験</div>
    <div class="footer">UcarPAC - 8,000社オークションで最高額</div>
  </div>
</body>
</html>
