<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CVR案B | 競合比較で不安解消</title>
  <style>
    :root {
      --pink:#f84ca2;
      --navy:#1c2663;
      --line:#dde4f0;
      --bg:#f4f7fc;
      --text:#2d324a;
      --muted:#707691;
      --grad:linear-gradient(90deg,#1ddcff,#4db4ff);
      --good:#138a5f;
      --warn:#b4551a;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:"Hiragino Sans","Noto Sans JP",sans-serif;
      background:linear-gradient(180deg,#eef4ff 0%, var(--bg) 50%);
      color:var(--text);
    }
    .phone {
      width:min(100%,420px);
      margin:0 auto;
      min-height:100vh;
      background:#fff;
      border-left:1px solid var(--line);
      border-right:1px solid var(--line);
    }
    .head {
      background:var(--navy);
      color:#fff;
      padding:18px 16px;
    }
    .head h1 { font-size:18px; line-height:1.45; }
    .head p { font-size:12px; margin-top:6px; opacity:.9; }

    .kpi {
      margin:12px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
    }
    .kpi .price { font-size:40px; font-weight:800; color:var(--pink); line-height:1.1; }
    .kpi .small { font-size:12px; color:var(--muted); margin-top:4px; }

    .section { margin:14px 12px; }
    .section h2 { font-size:14px; color:var(--navy); margin-bottom:8px; }

    .table {
      border:1px solid var(--line);
      border-radius:12px;
      overflow:hidden;
      background:#fff;
    }
    .row {
      display:grid;
      grid-template-columns:1.2fr 1fr 1fr;
      gap:8px;
      padding:11px 10px;
      font-size:12px;
      border-bottom:1px solid var(--line);
      align-items:center;
    }
    .row:last-child { border-bottom:none; }
    .row.headline {
      background:#f4f7ff;
      font-weight:800;
      color:#3a4f89;
    }
    .good { color:var(--good); font-weight:800; }
    .warn { color:var(--warn); font-weight:700; }

    .point-box {
      margin-top:10px;
      background:#f9fbff;
      border:1px dashed #ced8f1;
      border-radius:12px;
      padding:12px;
      font-size:12px;
      line-height:1.7;
      color:#47506b;
    }

    .actions {
      padding:14px 12px 18px;
      border-top:1px solid var(--line);
      margin-top:12px;
      background:#fff;
      position:sticky;
      bottom:0;
    }
    .btn {
      width:100%;
      border:none;
      border-radius:30px;
      font-weight:800;
      padding:14px;
      font-size:15px;
      cursor:pointer;
      color:var(--navy);
      background:var(--grad);
      margin-bottom:8px;
    }
    .link {
      display:block;
      text-align:center;
      font-size:12px;
      color:#4a5c8f;
      text-decoration:none;
      font-weight:700;
      padding:8px;
    }
  </style>
</head>
<body>
  <script src="../auth.js"></script>
  <main class="phone">
    <header class="head">
      <h1>比較してから決めたい人向けに、
        先に不安を解消します。</h1>
      <p>「電話が多い」「手数料が不明」を先に説明し、申込離脱を減らす設計です。</p>
    </header>

    <section class="kpi">
      <div class="price">184万円</div>
      <p class="small">あなたの車の想定売却価格（本日更新）</p>
    </section>

    <section class="section">
      <h2>比較サマリー（要点だけ）</h2>
      <div class="table">
        <div class="row headline">
          <div>項目</div>
          <div>UcarPAC</div>
          <div>一般的な一括査定</div>
        </div>
        <div class="row">
          <div>連絡負荷</div>
          <div class="good">1社のみ</div>
          <div class="warn">複数社</div>
        </div>
        <div class="row">
          <div>入札ネットワーク</div>
          <div class="good">8,000店規模</div>
          <div>サービス差あり</div>
        </div>
        <div class="row">
          <div>成約手数料</div>
          <div class="good">無料</div>
          <div>条件次第</div>
        </div>
      </div>
      <div class="point-box">
        ・交渉窓口を1つに絞ることで、対応工数を最小化<br>
        ・相場下落前に進めると、価格メリットを取りやすい
      </div>
    </section>

    <section class="actions">
      <button class="btn">比較結果に納得して査定依頼へ進む</button>
      <a class="link" href="#">あとで比較し直す（価格を保存）</a>
    </section>
  </main>
</body>
</html>
