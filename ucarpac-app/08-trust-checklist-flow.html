<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CVR案D | 安心導線チェックリスト</title>
  <style>
    :root {
      --pink:#f84ca2;
      --navy:#1c2663;
      --text:#2d3550;
      --muted:#6f7592;
      --line:#dde4f1;
      --bg:#f5f8fe;
      --grad:linear-gradient(90deg,#1ddcff,#4db4ff);
      --ok:#16865d;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:"Hiragino Sans","Noto Sans JP",sans-serif;
      background:radial-gradient(circle at top left,#eef4ff,var(--bg) 60%);
      color:var(--text);
      min-height:100vh;
    }
    .phone {
      width:min(100%,420px);
      margin:0 auto;
      min-height:100vh;
      background:#fff;
      border-left:1px solid var(--line);
      border-right:1px solid var(--line);
    }
    .header {
      padding:20px 16px 14px;
      background:linear-gradient(160deg,#182560,#304ba3);
      color:#fff;
    }
    .header h1 { font-size:18px; line-height:1.45; }
    .header p { margin-top:7px; font-size:12px; opacity:.9; }

    .price-box {
      margin:12px;
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      background:#fff;
    }
    .price-label { font-size:12px; color:var(--muted); }
    .price {
      margin-top:5px;
      font-size:38px;
      font-weight:800;
      color:var(--pink);
    }

    .checklist {
      margin:12px;
      border:1px solid var(--line);
      border-radius:14px;
      overflow:hidden;
      background:#fff;
    }
    .check-header {
      padding:11px 12px;
      background:#f3f7ff;
      color:#324a84;
      font-weight:800;
      font-size:13px;
    }
    .item {
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:12px;
      border-top:1px solid var(--line);
    }
    .item:first-of-type { border-top:none; }
    .dot {
      width:18px;
      height:18px;
      border-radius:999px;
      background:#e8f6ef;
      color:var(--ok);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      font-size:12px;
      flex:0 0 18px;
      margin-top:1px;
    }
    .txt h2 { font-size:13px; color:var(--navy); margin-bottom:3px; }
    .txt p { font-size:12px; color:var(--muted); line-height:1.55; }

    .micro {
      margin:12px;
      background:#fff7fb;
      border:1px solid #f7d3e8;
      border-radius:12px;
      padding:12px;
      font-size:12px;
      color:#635773;
      line-height:1.65;
    }
    .micro strong { color:#b44480; }

    .cta {
      position:sticky;
      bottom:0;
      background:#fff;
      border-top:1px solid var(--line);
      padding:12px 12px 16px;
    }
    .btn {
      width:100%;
      border:none;
      border-radius:30px;
      padding:14px;
      color:var(--navy);
      font-weight:800;
      font-size:15px;
      background:var(--grad);
      margin-bottom:8px;
    }
    .btn.alt {
      background:#fff;
      border:1px solid var(--line);
      color:#4d5778;
      font-size:13px;
      font-weight:700;
      padding:12px;
    }
  </style>
</head>
<body>
  <script src="../auth.js"></script>
  <main class="phone">
    <header class="header">
      <h1>申し込み前に「不安ゼロ」を
        先に確認できます</h1>
      <p>心理的ハードルを下げて、査定依頼完了までの歩留まりを改善する案</p>
    </header>

    <section class="price-box">
      <div class="price-label">今日の推定売却価格</div>
      <div class="price">192万円</div>
    </section>

    <section class="checklist">
      <div class="check-header">この3点を満たしてから進めます</div>
      <div class="item">
        <div class="dot">✓</div>
        <div class="txt">
          <h2>連絡窓口は1社だけ</h2>
          <p>複数社と同時連絡にならないよう、やり取り先を集約します。</p>
        </div>
      </div>
      <div class="item">
        <div class="dot">✓</div>
        <div class="txt">
          <h2>最高額を比較しやすい</h2>
          <p>8,000店規模の入札ネットワークで、条件の比較がしやすい構造です。</p>
        </div>
      </div>
      <div class="item">
        <div class="dot">✓</div>
        <div class="txt">
          <h2>入力は最短1分程度</h2>
          <p>必要項目だけ先に入力。詳細は後で追加できる段階設計にします。</p>
        </div>
      </div>
    </section>

    <section class="micro">
      <strong>いま売る判断を急がなくてもOKです。</strong><br>
      まずは依頼を完了して相場の天井感を確認し、
      最終判断は入札結果を見てから行えます。
    </section>

    <section class="cta">
      <button class="btn">不安項目を確認して査定依頼へ進む</button>
      <button class="btn alt">今日は価格だけ保存する</button>
    </section>
  </main>
</body>
</html>
